<!doctype html>
<html lang="en">
<head>
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-NBLBG6VLD1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-NBLBG6VLD1');
  </script>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div>
    <a name="results" href="results.html">Results</a>
    <a name="hints" href="hints.html">Hints</a>
    <a href="qrscan.html">
  <button>Open QR Scanner</button>
</a>

  </div>

  <br>

  <form action="results.html" method="GET" enctype="multipart/form-data">
    <div>
      <label for="name">Name</label>
      <input type="text" name="name" id="name" required>
    </div>

    <div>
      <label for="email">Email</label>
      <input class="sm_cobrowsing_disabled_field" tabindex="-1" type="email" name="email" id="email" required>
    </div>

    <div>
      <label for="date">Birthdate</label>
      <input type="date" name="date" id="date" min="2019-06-10">
    </div>

    <div>
      Favorite Food
      <div>
        <label for="banana">Banana</label>
        <input type="checkbox" name="banana" id="banana">
      </div>
      <div>
        <label for="apple">Apple</label>
        <input type="checkbox" name="apple" id="apple">
      </div>
    </div>

    <div>
      Gender
      <div>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male">
      </div>
      <div>
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female">
      </div>
    </div>

    <input type="hidden" name="hidden" value="hi">

    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>

    <div>
      <label>
        Password
        <input type="password" name="password" required>
      </label>
    </div>

    <!-- =========================
         Shadow DOM panel (middle)
         ========================= -->
    <div id="shadow-host"></div>

    <div style="margin: 12px 0;">
      <a href="https://hannesgregor.github.io/"
         style="text-decoration:none;padding:10px 20px;background-color:#4CAF50;color:#fff;border-radius:5px;display:inline-block;">
        Go to hannesgregor.github.io
      </a>
    </div>

    <button type="reset">Reset</button>
    <button
      type="button"
      class="omnibrowse-code-button"
      onclick="document.body.appendChild(document.createElement('sm-visitor-code'))">
      Get CoBrowsing code
    </button>
    <button type="submit">Submit</button>
  </form>

  <label for="test-dropdown-1">sm_cobrowsing_disabled_field</label>
  <div class="sm_cobrowsing_disabled_field">
    <select id="test-dropdown-1" name="test" title="test">
      <option value="test1">test1</option>
      <option value="test2">test2</option>
      <option value="test3">test3</option>
    </select>
  </div>

  <label for="test-dropdown-2">sm_cobrowsing_hidden_field</label>
  <div class="sm_cobrowsing_hidden_field">
    <select id="test-dropdown-2" name="test2" title="test">
      <option value="test1">test1</option>
      <option value="test2">test2</option>
      <option value="test3">test3</option>
    </select>
  </div>

  <!-- Shadow DOM script -->
  <script>
    (function () {
      const host = document.getElementById('shadow-host');
      if (!host) return;

      const root = host.attachShadow({ mode: 'open' });
      root.innerHTML = `
        <style>
          :host { all: initial; }
          .card {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
            border: 1px solid rgba(0,0,0,.1);
            border-radius: 12px;
            padding: 16px;
            box-shadow: 0 6px 18px rgba(0,0,0,.08);
            display: grid;
            gap: 8px;
            max-width: 520px;
            margin: 16px 0;
          }
          .title { font-weight: 700; font-size: 1.05rem; }
          .sub { font-size: .9rem; opacity: .8; }
          .row { display: flex; gap: 8px; align-items: center; }
          .badge {
            display: inline-block;
            padding: 2px 8px;
            border-radius: 999px;
            font-size: .75rem;
            background: #eef6ff;
            border: 1px solid #cfe3ff;
          }
          button {
            appearance: none;
            border: 0;
            border-radius: 10px;
            padding: 10px 14px;
            cursor: pointer;
            font-weight: 600;
            background: #111827;
            color: white;
          }
          button:active { transform: translateY(1px); }
        </style>

        <div class="card" part="card">
          <div class="row">
            <span class="title">Shadow DOM Panel</span>
            <span class="badge">encapsulated</span>
          </div>
          <div class="sub">
            This block is rendered inside a <code>#shadow-root</code>. Its styles won’t leak out, and outside styles won’t leak in.
          </div>
          <button id="shadow-btn" type="button">Click me</button>
          <div id="shadow-log" aria-live="polite"></div>
        </div>
      `;

      const btn = root.getElementById('shadow-btn');
      const log = root.getElementById('shadow-log');
      let count = 0;
      btn.addEventListener('click', () => {
        count += 1;
        log.textContent = `Clicked ${count} time${count === 1 ? '' : 's'}.`;
      });
    })();
  </script>
</body>
</html>
