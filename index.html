  <script>
    // Shadow DOM paneel uue disainiga
    (function () {
      const host = document.getElementById('shadow-host');
      if (!host) return;

      const root = host.attachShadow({ mode: 'open' });
      root.innerHTML = `
        <style>
          .shadow-card {
            background: #1e293b;
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 30px;
            border: 1px solid #334155;

            cursor: pointer;
            margin-top: 10px;
          }
          .count-text { font-size: 1.2rem; font-weight: bold; color: #fbbf24; }
        </style>
        <div class="shadow-card">
          <h3>ðŸ“¦ Eraldatud Shadow DOM</h3>
          <p>See paneel elab omaette maailmas.</p>
          <div class="count-text" id="log">Klikke: 0</div>
          <button id="btn">Lisa klikk</button>
        </div>
      `;

      const btn = root.getElementById('btn');
      const log = root.getElementById('log');
      let count = 0;
      btn.addEventListener('click', () => {
        count++;
        log.textContent = `Klikke: ${count}`;
      });
    })();
  </script>
