<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hitster — QR kaardid</title>

  <style>
    body{
      margin:0;
      font-family: system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      background:#0b1020;
      color:#fff;
      padding:16px;
    }
    .wrap{ max-width:1100px; margin:0 auto; }
    h1{ margin:0 0 6px; font-size:20px; }
    .hint{ margin:0 0 14px; color:rgba(255,255,255,.7); font-size:13px; line-height:1.35; }

    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 12px;
      margin: 14px 0 16px;
    }
    .controls label{ font-size: 12px; color: rgba(255,255,255,.75); display:block; margin-bottom:6px; }
    .controls input{
      width: 220px; max-width:100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color: white;
      outline: none;
    }
    .controls button{
      padding: 10px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color: white;
      cursor: pointer;
      font-weight: 700;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }
    .card{
      background: white;
      color: #0b1020;
      border-radius: 16px;
      padding: 12px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      text-align:center;
    }
    .qr{
      display:flex;
      justify-content:center;
      padding: 10px;
      border-radius: 12px;
      background: #f3f4f6;
      min-height: 220px; /* hoiab layouti paigal */
      align-items:center;
    }
    .qr img{ width: 100%; max-width: 220px; height:auto; image-rendering: pixelated; }
    .id{
      margin-top: 10px;
      font-weight: 900;
      letter-spacing: .4px;
      font-size: 14px;
    }

    @media print{
      body{ background:white; color:black; padding:0; }
      .controls,.hint{ display:none; }
      .wrap{ max-width:none; margin:0; padding:0; }
      .grid{ gap:0; }
      .card{ box-shadow:none; border:1px solid #e5e7eb; border-radius:0; page-break-inside:avoid; }
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>Hitster — QR kaardid</h1>
    <p class="hint">
      Genereerib QR-kaardid automaatselt <b>songs.json</b> põhjal (QR sisu = laulu ID).
      Kiiremaks: kasuta väiksemat QR suurust (nt 160–200). Print: <b>Print</b> → Save as PDF.
    </p>

    <div class="controls">
      <div>
        <label>QR suurus (px)</label>
        <input id="size" type="number" value="180" min="120" max="320" />
      </div>
      <div>
        <label>Filtreeri (ID sisaldab)</label>
        <input id="filter" type="text" placeholder="nt est-0" />
      </div>
      <div style="display:flex; align-items:flex-end; gap:10px; flex-wrap:wrap;">
        <button id="regen">Genereeri uuesti</button>
        <button id="clearCache">Tühjenda cache</button>
        <button onclick="window.print()">Print / PDF</button>
      </div>
    </div>

    <div id="status" class="hint"></div>
    <div class="grid" id="grid"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>

  <script>
    const grid = document.getElementById("grid");
    const statusEl = document.getElementById("status");
    const sizeEl = document.getElementById("size");
    const filterEl = document.getElementById("filter");
    const regenBtn = document.getElementById("regen");
    const clearCacheBtn = document.getElementById("clearCache");

    function setStatus(msg){ statusEl.textContent = msg; }

    async function loadSongs(){
      const res = await fetch("songs.json", { cache: "no-store" });
      if (!res.ok) throw new Error("songs.json not found");
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error("songs.json must be an array");
      return data;
    }

    function cacheKey(id, size){
      // ECC + margin included in key
      return `qr_v1|id=${id}|size=${size}|ecc=L|m=1`;
    }

    function getCachedDataUrl(id, size){
      try { return localStorage.getItem(cacheKey(id, size)); } catch { return null; }
    }
    function setCachedDataUrl(id, size, dataUrl){
      try { localStorage.setItem(cacheKey(id, size), dataUrl); } catch {}
    }

    function makeCardShell(songId){
      const card = document.createElement("div");
      card.className = "card";

      const qrWrap = document.createElement("div");
      qrWrap.className = "qr";
      qrWrap.textContent = "…";

      const id = document.createElement("div");
      id.className = "id";
      id.textContent = songId;

      card.appendChild(qrWrap);
      card.appendChild(id);

      return { card, qrWrap };
    }

    function makeQrDataUrl(text, size){
  return new Promise((resolve, reject) => {
    QRCode.toDataURL(
      text,
      { width: size, margin: 1, errorCorrectionLevel: "L" },
      (err, url) => {
        if (err) reject(err);
        else resolve(url);
      }
    );
  });
}

    async function render(){
      grid.innerHTML = "";
      setStatus("Laen songs.json…");

      let songs;
      try { songs = await loadSongs(); }
      catch (e){
        console.error(e);
        setStatus("Viga: songs.json ei lae. Kontrolli, et fail on repo root’is ja JSON on korrektne.");
        return;
      }

      const size = Math.max(120, Math.min(320, Number(sizeEl.value) || 180));
      const filter = (filterEl.value || "").trim().toLowerCase();

      const ids = songs
        .map(s => s && s.id)
        .filter(Boolean)
        .filter(id => !filter || String(id).toLowerCase().includes(filter));

      if (!ids.length){
        setStatus("Pole ühtegi laulu (või filter on liiga kitsas).");
        return;
      }

      // 1) Teeme kohe shellid DOM-i (kiire)
      const shells = [];
      const frag = document.createDocumentFragment();
      for (const id of ids){
        const sh = makeCardShell(id);
        shells.push({ id, qrWrap: sh.qrWrap });
        frag.appendChild(sh.card);
      }
      grid.appendChild(frag);

      // 2) Genereerime QR-id paralleelselt (kiirem) + progress
      const concurrency = 8; // tõsta 10-12 kui arvuti kannatab
      let done = 0;

      setStatus(`Genereerin ${ids.length} QR-kaarti… (0/${ids.length})`);

      async function worker(startIndex){
        for (let i = startIndex; i < shells.length; i += concurrency){
          const { id, qrWrap } = shells[i];

          const cached = getCachedDataUrl(id, size);
          let dataUrl = cached;

          if (!dataUrl){
            try {
              dataUrl = await makeQrDataUrl(id, size);
              setCachedDataUrl(id, size, dataUrl);
            } catch (e) {
              console.error(e);
              qrWrap.textContent = "QR error";
              done++;
              setStatus(`Genereerin… (${done}/${ids.length})`);
              continue;
            }
          }

          const img = new Image();
          img.alt = id;
          img.src = dataUrl;

          qrWrap.textContent = "";
          qrWrap.appendChild(img);

          done++;
          if (done % 5 === 0 || done === ids.length){
            setStatus(`Genereerin… (${done}/${ids.length})`);
          }
        }
      }

      await Promise.all(Array.from({ length: concurrency }, (_, k) => worker(k)));

      setStatus(`Valmis ✅ (${ids.length} tk)`);
    }

    regenBtn.addEventListener("click", render);

    clearCacheBtn.addEventListener("click", () => {
      // eemaldame ainult qr_v1 key'd
      try{
        const keys = [];
        for (let i=0; i<localStorage.length; i++){
          const k = localStorage.key(i);
          if (k && k.startsWith("qr_v1|")) keys.push(k);
        }
        keys.forEach(k => localStorage.removeItem(k));
      } catch {}
      setStatus("Cache tühjendatud. Vajuta “Genereeri uuesti”.");
    });

    let t=null;
    filterEl.addEventListener("input", () => {
      clearTimeout(t);
      t = setTimeout(render, 250);
    });

    render();
  </script>
</body>
</html>
