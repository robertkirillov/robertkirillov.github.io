<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hitster — QR kaardid</title>

  <style>
    body{ margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif; background:#0b1020; color:#fff; padding:16px; }
    .wrap{ max-width:1100px; margin:0 auto; }
    h1{ margin:0 0 6px; font-size:20px; }
    .hint{ margin:0 0 14px; color:rgba(255,255,255,.7); font-size:13px; line-height:1.35; }

    .controls{
      display:flex; gap:10px; flex-wrap:wrap;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 16px;
      padding: 12px;
      margin: 14px 0 16px;
    }
    .controls label{ font-size:12px; color:rgba(255,255,255,.75); display:block; margin-bottom:6px; }
    .controls input{
      width:220px; max-width:100%;
      padding:10px 12px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.08);
      color:#fff;
      outline:none;
    }
    .controls button{
      padding:10px 14px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.10);
      color:#fff;
      cursor:pointer;
      font-weight:700;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 14px;
    }
    .card{
      background:#fff;
      color:#0b1020;
      border-radius:16px;
      padding:12px;
      box-shadow: 0 18px 50px rgba(0,0,0,.35);
      text-align:center;
    }
    .qr{
      display:flex;
      justify-content:center;
      padding:10px;
      border-radius:12px;
      background:#f3f4f6;
      min-height:220px;
      align-items:center;
    }
    .qr img{
      width:100%;
      max-width:220px;
      height:auto;
      image-rendering: pixelated;
    }
    .id{ margin-top:10px; font-weight:900; letter-spacing:.4px; font-size:14px; }

    @media print{
      body{ background:#fff; color:#000; padding:0; }
      .controls,.hint{ display:none; }
      .wrap{ max-width:none; margin:0; padding:0; }
      .grid{ gap:0; }
      .card{ box-shadow:none; border:1px solid #e5e7eb; border-radius:0; page-break-inside:avoid; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hitster — QR kaardid</h1>
    <p class="hint">
      Loeb <b>songs.json</b> ja teeb QR-kaardid (QR sisu = laulu ID, nt <b>est-001</b>).
      Print: <b>Print</b> → Save as PDF.
    </p>

    <div class="controls">
      <div>
        <label>QR suurus (px)</label>
        <input id="size" type="number" value="200" min="140" max="320" />
      </div>
      <div>
        <label>Filtreeri (ID sisaldab)</label>
        <input id="filter" type="text" placeholder="nt est-0" />
      </div>
      <div style="display:flex; align-items:flex-end; gap:10px; flex-wrap:wrap;">
        <button id="regen">Genereeri uuesti</button>
        <button onclick="window.print()">Print / PDF</button>
      </div>
    </div>

    <div id="status" class="hint"></div>
    <div class="grid" id="grid"></div>
  </div>

  <!-- ✅ Stabiilne QR teek (qrcode-generator) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcode-generator/1.4.4/qrcode.min.js"></script>

  <script>
    const grid = document.getElementById("grid");
    const statusEl = document.getElementById("status");
    const sizeEl = document.getElementById("size");
    const filterEl = document.getElementById("filter");
    const regenBtn = document.getElementById("regen");

    function setStatus(msg){ statusEl.textContent = msg; }

    async function loadSongs(){
      const res = await fetch("songs.json", { cache: "no-store" });
      if (!res.ok) throw new Error("songs.json not found");
      const data = await res.json();
      if (!Array.isArray(data)) throw new Error("songs.json must be an array");
      return data;
    }

    function makeQrImgDataUrl(text, moduleCount){
      // moduleCount mõjutab “tihedust”. 0 = auto.
      const qr = qrcode(moduleCount || 0, "M");
      qr.addData(text);
      qr.make();
      // tagastab Data URL (PNG)
      return qr.createDataURL(8, 0); // cellSize=8, margin=0
    }

    function makeCard(songId, targetPx){
      const card = document.createElement("div");
      card.className = "card";

      const qrWrap = document.createElement("div");
      qrWrap.className = "qr";

      const img = document.createElement("img");
      img.alt = songId;

      // Loome dataURL-i ja siis skaleerime CSS-iga soovitud suuruseks
      img.src = makeQrImgDataUrl(songId, 0);
      img.style.maxWidth = targetPx + "px";

      qrWrap.appendChild(img);

      const id = document.createElement("div");
      id.className = "id";
      id.textContent = songId;

      card.appendChild(qrWrap);
      card.appendChild(id);
      return card;
    }

    async function render(){
      grid.innerHTML = "";
      setStatus("Laen songs.json…");

      let songs;
      try { songs = await loadSongs(); }
      catch (e){
        console.error(e);
        setStatus("Viga: songs.json ei lae või JSON on katki.");
        return;
      }

      const size = Math.max(140, Math.min(320, Number(sizeEl.value) || 200));
      const filter = (filterEl.value || "").trim().toLowerCase();

      const ids = songs
        .map(s => s && s.id)
        .filter(Boolean)
        .filter(id => !filter || String(id).toLowerCase().includes(filter));

      if (!ids.length){
        setStatus("Pole ühtegi laulu (või filter on liiga kitsas).");
        return;
      }

      setStatus(`Genereerin ${ids.length} QR-kaarti…`);

      const frag = document.createDocumentFragment();
      for (const id of ids){
        frag.appendChild(makeCard(id, size));
      }
      grid.appendChild(frag);

      setStatus(`Valmis ✅ (${ids.length} tk)`);
    }

    regenBtn.addEventListener("click", render);

    let t=null;
    filterEl.addEventListener("input", () => {
      clearTimeout(t);
      t = setTimeout(render, 200);
    });

    render();
  </script>
</body>
</html>
