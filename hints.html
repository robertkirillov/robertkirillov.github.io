<!doctype html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinnisvarahaldus - N√§itude Esitamine</title>
    
    <style>
        :root {
            --bg: #0a0a0b;
            --card-bg: #161618;
            --neon-blue: #00f3ff;
            --neon-purple: #bc13fe;
            --text: #e0e0e0;
            --input-bg: #222;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            line-height: 1.6;
            margin: 0;
            padding: 40px 20px;
        }

        .wrapper {
            max-width: 600px;
            margin: 0 auto;
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid #333;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--neon-blue);
            margin-bottom: 30px;
            padding-bottom: 10px;
        }

        h1 { margin: 0; font-size: 1.5rem; color: var(--neon-blue); text-transform: uppercase; letter-spacing: 2px; }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--neon-purple);
        }

        select, input {
            width: 100%;
            padding: 12px;
            background: var(--input-bg);
            border: 1px solid #444;
            color: white;
            border-radius: 6px;
            font-size: 1rem;
            box-sizing: border-box;
        }

        select:focus, input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 8px rgba(0, 243, 255, 0.3);
        }

        .btn-submit {
            width: 100%;
            background: var(--neon-blue);
            color: black;
            border: none;
            padding: 15px;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            border-radius: 6px;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            box-shadow: 0 0 20px var(--neon-blue);
            transform: translateY(-2px);
        }

        #confirmation {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border: 1px dashed var(--neon-blue);
            text-align: center;
            background: rgba(0, 243, 255, 0.05);
        }
    </style>
</head>
<body>

<div class="wrapper">
    <header>
        <h1>üè¢ N√ÑITUDE ESITAMINE</h1>
    </header>

    <form id="readingForm">
        <div class="form-group">
            <label for="address">1. Vali aadress</label>
            <select id="address" onchange="updateUnits()">
                <option value="" disabled selected>-- Vali aadress --</option>
                <option value="V√µru 52">V√µru 52</option>
                <option value="Tuukri 54">Tuukri 54</option>
            </select>
        </div>

        <div class="form-group">
            <label for="unit">2. Vali √ºksus/pind</label>
            <select id="unit" disabled>
                <option value="">Esmalt vali aadress...</option>
            </select>
        </div>

        <hr style="border: 0.5px solid #333; margin: 30px 0;">

        <div class="form-group">
            <label for="elekter">Elektrin√§it (kWh)</label>
            <input type="number" id="elekter" placeholder="0.00" step="0.01">
        </div>

        <div class="form-group">
            <label for="vesi">Vein√§it (m¬≥)</label>
            <input type="number" id="vesi" placeholder="0.00" step="0.01">
        </div>

        <button type="button" class="btn-submit" onclick="submitForm()">SAADA N√ÑIDUD</button>
    </form>

    <div id="confirmation">
        <p style="color: var(--neon-blue);">‚úÖ Andmed edukalt s√ºsteemi sisestatud!</p>
        <code id="summaryText"></code>
    </div>
</div>

<script>
    // Andmeobjekt aadresside ja nende √ºksuste kohta
    const dataMap = {
        "V√µru 52": ["Box1", "Box2", "Box3", "Koer"],
        "Tuukri 54": ["Steel Element", "PinkPink", "Easyrentals"]
    };

    function updateUnits() {
        const addressSelect = document.getElementById('address');
        const unitSelect = document.getElementById('unit');
        const selectedAddress = addressSelect.value;

        // T√ºhjendame vana valiku
        unitSelect.innerHTML = '';
        
        if (selectedAddress && dataMap[selectedAddress]) {
            unitSelect.disabled = false;
            
            // Lisame uued valikud
            dataMap[selectedAddress].forEach(unit => {
                let option = document.createElement('option');
                option.value = unit;
                option.textContent = unit;
                unitSelect.appendChild(option);
            });
        } else {
            unitSelect.disabled = true;
        }
    }

    function submitForm() {
        const addr = document.getElementById('address').value;
        const unit = document.getElementById('unit').value;
        const e = document.getElementById('elekter').value;
        const v = document.getElementById('vesi').value;

        if(!addr || !unit || !e || !v) {
            alert("Palun t√§ida k√µik v√§ljad!");
            return;
        }

        // Kuvame kinnituse
        document.getElementById('readingForm').style.display = 'none';
        document.getElementById('confirmation').style.display = 'block';
        document.getElementById('summaryText').innerText = `${addr}, ${unit} | E: ${e}, V: ${v}`;
    }
</script>

</body>
</html>
