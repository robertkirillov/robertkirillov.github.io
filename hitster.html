<!doctype html>
<html lang="et">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Hitster ‚Äî Eesti</title>

  <style>
    body {
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      margin: 0;
      padding: 16px;
      background: #fafafa;
    }
    .wrap {
      max-width: 720px;
      margin: 0 auto;
    }
    h1 {
      margin: 0 0 12px;
    }
    button {
      padding: 12px 18px;
      font-size: 16px;
      border: 0;
      border-radius: 12px;
      cursor: pointer;
    }
    #scanBtn {
      width: 100%;
    }
    #stopBtn {
      width: 100%;
      margin-top: 10px;
      display: none;
    }
    #status {
      margin-top: 12px;
      opacity: 0.75;
    }
    video {
      width: 100%;
      margin-top: 12px;
      border-radius: 14px;
      background: #000;
      display: none;
    }
    .card {
      margin-top: 16px;
      padding: 16px;
      border-radius: 16px;
      background: #fff;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
      display: none;
      text-align: center;
    }
    .card h2 {
      margin: 0 0 8px;
      font-size: 22px;
    }
    audio {
      width: 100%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Hitster ‚Äî Eesti</h1>

    <button id="scanBtn">Scan</button>
    <button id="stopBtn">Stop</button>

    <div id="status">Vajuta ‚ÄúScan‚Äù, et avada kaamera.</div>

    <video id="video" playsinline muted></video>
    <canvas id="canvas" style="display:none;"></canvas>

    <div class="card" id="playerCard">
      <h2>Muusika m√§ngib üéµ</h2>
      <audio id="audio" controls></audio>
    </div>
  </div>

  <!-- QR decoder fallback (Safari compatible) -->
  <script src="https://unpkg.com/jsqr@1.4.0/dist/jsQR.js"></script>

  <script>
    const scanBtn = document.getElementById("scanBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusEl = document.getElementById("status");

    const video = document.getElementById("video");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d", { willReadFrequently: true });

    const playerCard = document.getElementById("playerCard");
    const audioEl = document.getElementById("audio");

    let songs = [];
    let stream = null;
    let running = false;
    let rafId = null;
    let detector = null;

    function setStatus(msg) {
      statusEl.textContent = msg;
    }

    async function loadSongs() {
      const res = await fetch("songs.json", { cache: "no-store" });
      if (!res.ok) throw new Error("songs.json missing");
      songs = await res.json();
    }

    function parseQr(text) {
      return String(text || "").trim();
    }

    function findSong(id) {
      return songs.find(s => s.id === id) || null;
    }

    async function startRound(song) {
      playerCard.style.display = "block";
      audioEl.pause();
      audioEl.src = song.clip;
      audioEl.currentTime = 0;
      audioEl.play().catch(() => {});
      setStatus("Muusika m√§ngib");
    }

    async function startCamera() {
      await stopCamera();

      setStatus("Kaamera luba‚Ä¶");

      stream = await navigator.mediaDevices.getUserMedia({
        audio: false,
        video: { facingMode: { ideal: "environment" } }
      });

      video.srcObject = stream;
      video.style.display = "block";
      await video.play();

      running = true;
      stopBtn.style.display = "block";

      if ("BarcodeDetector" in window) {
        try {
          detector = new BarcodeDetector({ formats: ["qr_code"] });
        } catch {
          detector = null;
        }
      } else {
        detector = null;
      }

      setStatus("N√§ita QR-koodi kaamerale‚Ä¶");
      scanLoop();
    }

    async function stopCamera() {
      running = false;
      detector = null;

      if (rafId) cancelAnimationFrame(rafId);
      rafId = null;

      if (video.srcObject) {
        video.pause();
        video.srcObject.getTracks().forEach(t => t.stop());
        video.srcObject = null;
      }

      video.style.display = "none";
      stopBtn.style.display = "none";
    }

    async function scanLoop() {
      if (!running) return;

      try {
        if (video.readyState >= 2 && video.videoWidth && video.videoHeight) {
          let text = null;

          if (detector) {
            const codes = await detector.detect(video);
            if (codes.length) text = codes[0].rawValue;
          } else {
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            const img = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const code = jsQR(img.data, img.width, img.height);
            if (code) text = code.data;
          }

          if (text) {
            const song = findSong(parseQr(text));
            if (song) {
              await stopCamera();
              await startRound(song);
              return;
            } else {
              setStatus(`QR loetud, kuid laulu ei leitud: ${text}`);
            }
          }
        }
      } catch (e) {
        console.error(e);
      }

      rafId = requestAnimationFrame(scanLoop);
    }

    scanBtn.addEventListener("click", async () => {
      try {
        if (!songs.length) await loadSongs();
        await startCamera();
      } catch (e) {
        console.error(e);
        setStatus("Ei saanud kaamerat k√§ivitada v√µi songs.json puudub.");
      }
    });

    stopBtn.addEventListener("click", stopCamera);

    window.addEventListener("pagehide", stopCamera);
    document.addEventListener("visibilitychange", () => {
      if (document.hidden) stopCamera();
    });
  </script>
</body>
</html>
