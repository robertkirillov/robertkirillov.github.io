    :root{

      --card: rgba(255,255,255,.10);
      --card2: rgba(255,255,255,.06);
      --stroke: rgba(255,255,255,.14);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.70);
      --accent:#7c3aed;   /* violet */
      --accent2:#22c55e;  /* green */
      --danger:#ef4444;
      --shadow: 0 18px 60px rgba(0,0,0,.45);
      --radius: 18px;
    }

    *{ box-sizing: border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background:
        radial-gradient(1200px 600px at 10% -10%, rgba(124,58,237,.45), transparent 55%),
        radial-gradient(900px 500px at 90% 0%, rgba(34,197,94,.25), transparent 55%),
        radial-gradient(900px 700px at 50% 120%, rgba(59,130,246,.18), transparent 50%),
        linear-gradient(160deg, var(--bg1), var(--bg2));
      padding: 18px 16px 28px;
    }

    .wrap{
      max-width: 780px;
      margin: 0 auto;
    }

    .top{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      margin-bottom: 12px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      gap:2px;
    }

    .title{
      font-size: 22px;
      font-weight: 800;
      letter-spacing: .2px;
      margin:0;
      line-height: 1.05;
    }
    .subtitle{
      margin:0;
      font-size: 13px;
      color: var(--muted);
    }

    .pill{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 10px 12px;
      border: 1px solid var(--stroke);
      background: rgba(255,255,255,.07);
      border-radius: 999px;
      font-size: 13px;
      color: var(--muted);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }
    .dot{
      width:10px; height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.35);
      box-shadow: 0 0 0 4px rgba(255,255,255,.06);
    }
    .dot.ok{ background: var(--accent2); box-shadow: 0 0 0 4px rgba(34,197,94,.18); }
    .dot.warn{ background: #fbbf24; box-shadow: 0 0 0 4px rgba(251,191,36,.18); }

    .card{
      background: linear-gradient(180deg, var(--card), var(--card2));
      border: 1px solid var(--stroke);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 16px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      overflow:hidden;
    }

    .actions{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top: 12px;
    }

    .btn{
      width:100%;
      border: 0;
      border-radius: 16px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 700;
      color: white;
      cursor: pointer;
      transition: transform .06s ease, opacity .2s ease;
      touch-action: manipulation;
    }
    .btn:active{ transform: scale(.99); }
    .btn-primary{
      background: linear-gradient(135deg, var(--accent), #4f46e5);
    }
    .btn-secondary{
      background: rgba(255,255,255,.10);
      border: 1px solid var(--stroke);
      color: var(--text);
    }
    .btn-danger{
      background: rgba(239,68,68,.18);
      border: 1px solid rgba(239,68,68,.35);
      color: #fff;
    }
    .btn[disabled]{ opacity:.55; cursor:not-allowed; }
